<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Louis Perrenot</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="burgerMenu">
                <span class="material-icons">
                    menu
                </span>
            </div>
            
            <ul class="list">
                <li>PROJETS</li>
                <li>COMPETENCES</li>
            </ul>
            <a href="#">
                <div class="name">
                    <span class="prenom">LOUIS</span>
                    <span class="nom">PERRENOT</span>
                </div>
            </a>
            
        </nav>
        
    </header>

    <main>
        <div class="text">
            <p>LOUIS</p>
            <p class="highlight">PERRENOT</p>
        </div>
        <div class="image">
            
            <div class="square leftArr">
                <span class="material-icons">
                    arrow_back
                </span>
            </div>
            <div class="square rightArr">
                <span class="material-icons">
                    arrow_forward
                </span>
            </div>

            <a href="#presentation" class="square jumpTo"> 
                <div class="jumpTo">
                    <span class="material-icons">
                        expand_more
                    </span>
                </div>
            </a>
        </div>

        
        
    </main>
        <div class="presentation" id="presentation">
            <img src="img/perso/20200925_171537-removebg.png" alt="photo-louis-perrenot">
        </div>

        <script src="./script.js"></script>
</body>
</html>
